<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/img/logo.png">
  <title>Movie Application</title>
</head>
<body>
  <header class="sticky-top">
    <!-- NAVBAR -->
    <app-navbar brand="ExploreMovies" image="/assets/img/logo.png">
      <app-navbar-item title="Movie List" target="#trendingSection"></app-navbar-item>
      <app-navbar-item title="Search" target="#searchSection"></app-navbar-item>
    </app-navbar>
  </header>
  <main class="container">
    <!-- HERO SECTION -->
    <section class="hero-section">
      <app-carousel></app-carousel>
    </section>

    <!-- TRENDING SECTION -->
    <section class="trending-section mt-4" id="trendingSection">
      <h4>Movie List</h4>
      <app-tab>
        <app-tab-item title="Now Playing" active data-type="now-playing"></app-tab-item>
        <app-tab-item title="Popular" data-type="popular"></app-tab-item>
        <app-tab-item title="Top Rated" data-type="top-rated"></app-tab-item>
        <app-tab-item title="Upcoming" data-type="upcoming"></app-tab-item>
      </app-tab>
      <div class="container-fluid mt-3">
        <swiper-container withNavigation></swiper-container>
      </div>
    </section>

    <!-- SEARCH MOVIES SECTION -->
    <section class="search-section mt-4" id="searchSection">
      <h4>Search Movies</h4>
      <div class="row">
        <div class="col-md-4 col-lg-3 mt-3">
          <movie-filter></movie-filter>
        </div>
        <div class="col-md-8 col-lg-9 mt-3">
          <p class="mb-0">Search Result For <strong id="searchResult">no keyword</strong></p>
          <grid-container></grid-container>
          <div class="mt-3">
            <load-more-button id="searchLoadMoreButton" hidden></load-more-button>
          </div>
        </div>

      </div>
    </section>

    <!-- MOVIE DETAIL MODAL -->
    <movie-detail-modal toggle="hide"></movie-detail-modal>
  </main>
  <app-footer copyRightYear="2024" companyName="Laksmana Yudha, Inc">
    <app-footer-item title="Home"></app-footer-item>
    <app-footer-item title="Movie" target="#trendingSection"></app-footer-item>
    <app-footer-item title="Search" target="#searchSection"></app-footer-item>
    <app-footer-item title="About Me" target="https://github.com/laksmanayudha"></app-footer-item>
  </app-footer>
</body>
</html>
